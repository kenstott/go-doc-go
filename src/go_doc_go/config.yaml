  - name: "wikipedia"
    type: "web"
    base_url: "https://en.wikipedia.org"
    url_list:
      - "https://en.wikipedia.org/wiki/Document_management_system"
    include_patterns:
      - "^https://en.wikipedia.org/wiki/"
    exclude_patterns:
      - "/Special:"
      - "/Talk:"
      - "/Category:"
      - "/File:"
    headers:
      User-Agent: "Go-Doc-Go/1.0 (educational project; ken@kenstott.com)"
    max_link_depth: 1
    refresh_interval: 604800  # 7 days in seconds

relationship_detection:
  enabled: true
  structural: true
  semantic: false
  cross_document_semantic:
    similarity_threshold: 0.70
  # Domain entity extraction and relationship detection
  domain:
    enabled: false  # Set to true to enable domain entity extraction and relationship detection
    ontologies:
      # List of domain ontology files to load
      # - path: "./ontologies/automotive.yaml"
      #   active: true
      # - path: "./ontologies/pharmaceutical.yaml"
      #   active: false
    entity_extraction:
      min_confidence: 0.5  # Minimum confidence for entity extraction
      max_entities_per_element: 10  # Maximum domain entities per document element
    relationship_detection:
      min_confidence: 0.6  # Minimum confidence for relationship detection
      # Distance constraints are defined per-rule in the ontology files
    batch_size: 100

logging:
  level: "INFO"
  file: "./logs/go-doc-go.log"

# Path remapping configuration (new)
path_mappings:
  "/old/path": "/new/path"
