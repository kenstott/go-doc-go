storage:
  path: "./data"
  backend: "sqlite"
  "sqlite_extensions":
    "use_sqlean": true
    "auto_discover": true

embedding:
  enabled: true
  provider: huggingface
  model: "sentence-transformers/all-MiniLM-L6-v2"
  dimensions: 384
  chunk_size: 512
  overlap: 128
  contextual: true
  window_size: 3
  overlap_size: 1
  predecessor_count: 1
  successor_count: 1
  ancestor_depth: 2

