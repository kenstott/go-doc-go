storage:
  backend: "postgresql"  # Changed from sqlite to postgresql
  path: "./data"  # Kept for compatibility
  postgresql:  # Added PostgreSQL-specific configuration
    uri: ${DOCUMENTS_URI}

embedding:
  enabled: true
  provider: fastembed
  model: "sentence-transformers/all-MiniLM-L6-v2"
  dimensions: 384
  chunk_size: 512
  overlap: 128
  contextual: true
  window_size: 3
  overlap_size: 1
  predecessor_count: 1
  successor_count: 1
  ancestor_depth: 2

