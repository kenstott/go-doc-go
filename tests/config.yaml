  - name: "file-docs"
    type: "file"
    base_path: "./assets"
#    file_pattern: "**/*.{md,docx,xlsx,pptx,pdf,csv,xml,json}"
    file_pattern: "**/*"
    include_extensions: ["md", "txt", "xml", "pptx", "csv", "docx", "xlsx", "pdf"]
    watch_for_changes: true
    max_link_depth: 2
    # Topics using dot notation hierarchy
    topics: ["source.local.filesystem", "type.documents.mixed", "access.local"]

  - name: "wikipedia"
    type: "web"
    base_url: "https://en.wikipedia.org"
    url_list:
      - "https://en.wikipedia.org/wiki/Document_management_system"
    include_patterns:
      - "^https://en.wikipedia.org/wiki/"
    exclude_patterns:
      - "/Special:"
      - "/Talk:"
      - "/Category:"
      - "/File:"
    headers:
      User-Agent: "DoculyzerBot/1.0 (educational project; contact@lambda-connector-customizations.com)"
    max_link_depth: 1
    refresh_interval: 604800  # 7 days in seconds
    # Topics using dot notation hierarchy
    topics: ["source.external.wikipedia", "type.reference.encyclopedia", "domain.technology.document_management", "access.public"]

  - name: "cash_management_research"
    type: "web"
    base_url: "https://en.wikipedia.org"
    url_list:
      - "https://en.wikipedia.org/wiki/Cash_management"
    include_patterns:
      - "^https://en.wikipedia.org/wiki/"
    exclude_patterns:
      - "/Special:"
      - "/Talk:"
      - "/Category:"
      - "/File:"
    headers:
      User-Agent: "DoculyzerBot/1.0 (educational project; contact@lambda-connector-customizations.com)"
    max_link_depth: 1
    refresh_interval: 604800  # 7 days in seconds
    # Topics using dot notation hierarchy
    topics: ["source.external.wikipedia", "domain.business.finance.cash_management", "type.research.financial", "access.public"]

relationship_detection:
  enabled: true
  structural: true
  semantic: false
  cross_document_semantic:
    similarity_threshold: 0.65

logging:
  level: "INFO"
  file: "./logs/go-doc-go.log"

# Path remapping configuration (new)
path_mappings:
  "/old/path": "/new/path"
