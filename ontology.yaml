name: pharma_ontology
version: 1.0.0
description: Ontology for pharma domain
metadata:
  domain: pharma
  document_types:
  - drug trials
  - fda approvals
  key_concepts:
  - drugs
  - fda approvals
  - financial projects
  - costs
  - revenue
  - market
  created_by: ontology_generator_cli
terms:
- term: drug
  synonyms:
  - medication
  - medicine
  - therapeutic
  - pharmaceutical
  description: A substance used to treat, cure, prevent, or diagnose a disease or condition.
- term: clinical trial
  synonyms:
  - clinical study
  - drug trial
  - clinical research
  - human study
  description: A research study to evaluate the safety and effectiveness of a new drug or treatment in human subjects.
- term: FDA approval
  synonyms:
  - regulatory approval
  - market authorization
  - clearance
  description: The process by which the U.S. Food and Drug Administration (FDA) evaluates and authorizes the sale of a new
    drug.
- term: budget
  synonyms:
  - financial plan
  - financial projection
  - spending plan
  description: An estimate of costs, revenues, and resources over a specified period.
- term: revenue
  synonyms:
  - sales
  - turnover
  - income
  description: The total amount of income generated by the sale of drugs or services.
- term: market share
  synonyms:
  - market penetration
  - competitive position
  description: The portion of the total market or industry that is earned by a particular company over a specified time period.
- term: drug
  synonyms:
  - injection
  - pill
  description: Things patients use
element_entity_mappings:
- entity_type: Drug
  description: A substance used to treat, cure, prevent, or diagnose a disease or condition.
  element_types:
  - paragraph
  - heading
  extraction_rules:
  - type: regex_pattern
    pattern: \b([A-Z][a-z]+ ?)+\b
    confidence: 0.8
  - type: keyword_match
    keywords:
    - drug
    - medication
    - medicine
    - therapeutic
    - pharmaceutical
    confidence: 0.7
- entity_type: ClinicalTrial
  description: A research study to evaluate the safety and effectiveness of a new drug or treatment in human subjects.
  element_types:
  - paragraph
  - heading
  extraction_rules:
  - type: regex_pattern
    pattern: (?i)(clinical trial|clinical study|drug trial|clinical research|human study)
    confidence: 0.8
  - type: keyword_match
    keywords:
    - phase 1
    - phase 2
    - phase 3
    - double-blind
    - placebo-controlled
    - randomized
    confidence: 0.7
- entity_type: FDAApproval
  description: The process by which the U.S. Food and Drug Administration (FDA) evaluates and authorizes the sale of a new
    drug.
  element_types:
  - paragraph
  - heading
  extraction_rules:
  - type: regex_pattern
    pattern: (?i)(fda approval|regulatory approval|market authorization|clearance)
    confidence: 0.8
  - type: keyword_match
    keywords:
    - FDA
    - Food and Drug Administration
    - NDA
    - BLA
    - ANDA
    - 510(k)
    confidence: 0.7
- entity_type: Budget
  description: An estimate of costs, revenues, and resources over a specified period.
  element_types:
  - paragraph
  - heading
  extraction_rules:
  - type: regex_pattern
    pattern: \$\d{1,3}(?:,\d{3})*(?:\.\d+)?\s*(million|billion)?
    confidence: 0.8
  - type: keyword_match
    keywords:
    - budget
    - financial plan
    - financial projection
    - spending plan
    confidence: 0.7
- entity_type: Revenue
  description: The total amount of income generated by the sale of drugs or services.
  element_types:
  - paragraph
  - heading
  extraction_rules:
  - type: regex_pattern
    pattern: \$\d{1,3}(?:,\d{3})*(?:\.\d+)?\s*(million|billion)?
    confidence: 0.8
  - type: keyword_match
    keywords:
    - revenue
    - sales
    - turnover
    - income
    confidence: 0.7
- entity_type: MarketShare
  description: The portion of the total market or industry that is earned by a particular company over a specified time period.
  element_types:
  - paragraph
  - heading
  extraction_rules:
  - type: regex_pattern
    pattern: \d+(\.\d+)?%
    confidence: 0.8
  - type: keyword_match
    keywords:
    - market share
    - market penetration
    - competitive position
    confidence: 0.7
entity_relationship_rules:
- name: Drug_tested_in_ClinicalTrial
  source_entity_type: Drug
  target_entity_type: ClinicalTrial
  relationship_type: TESTED_IN
  description: A drug is evaluated for safety and efficacy in a clinical trial.
  confidence_threshold: 0.7
- name: ClinicalTrial_supports_FDAApproval
  source_entity_type: ClinicalTrial
  target_entity_type: FDAApproval
  relationship_type: SUPPORTS
  description: Successful clinical trials are used to support FDA approval of a drug.
  confidence_threshold: 0.7
- name: Drug_requires_FDAApproval
  source_entity_type: Drug
  target_entity_type: FDAApproval
  relationship_type: REQUIRES
  description: A drug requires FDA approval before it can be marketed and sold.
  confidence_threshold: 0.7
- name: Budget_allocated_to_ClinicalTrial
  source_entity_type: Budget
  target_entity_type: ClinicalTrial
  relationship_type: ALLOCATED_TO
  description: A portion of the budget is allocated to fund clinical trials.
  confidence_threshold: 0.7
- name: Drug_generates_Revenue
  source_entity_type: Drug
  target_entity_type: Revenue
  relationship_type: GENERATES
  description: Sales of an approved drug generate revenue for the pharmaceutical company.
  confidence_threshold: 0.7
- name: Drug_captures_MarketShare
  source_entity_type: Drug
  target_entity_type: MarketShare
  relationship_type: CAPTURES
  description: A drug captures a certain percentage of the total market share in its therapeutic area.
  confidence_threshold: 0.7
- name: FDAApproval_influences_MarketShare
  source_entity_type: FDAApproval
  target_entity_type: MarketShare
  relationship_type: INFLUENCES
  description: FDA approval of a drug can influence its potential market share.
  confidence_threshold: 0.7
- name: Revenue_contributes_to_Budget
  source_entity_type: Revenue
  target_entity_type: Budget
  relationship_type: CONTRIBUTES_TO
  description: Revenue generated from drug sales contributes to the overall budget of the pharmaceutical company.
  confidence_threshold: 0.7
